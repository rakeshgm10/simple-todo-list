<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Task</button>
    </form>
    <ul>
        {% for item in items %}
            <li>
                {{ item.task }}
                <a href="{% url 'delete_item' item.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
